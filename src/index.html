<!doctype html><html lang="en">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Screenshot pixel-ruler</title>

<link href="style/app.css" rel="stylesheet">

<main class="wrapper">
  <p id="upload">
    <button id="arrow-button" aria-label="Use arrow keys">⤭</button>
    <button id="paste-button">Paste an image</button>

    or,
    <label for="file">Upload a screenshot</label>
    <input id="file" type="file" accept="image/jpeg, image/png, image/jpg">

    &middot; <span id="dim">&hellip;</span> &middot;

    <label for="dev">Screen size</label>
    <select id="dev">
      <option></option>
      <option>Samsung A52 — 412 x 915</option>
      <option>Samsung S22 Ultra — 385 x 824</option>
      <option>Pixel 4a — 393 x 851</option>
      <option>iPhone SE — 375 x 667</option>
      <option>iPhone XR — 414 x 896</option>
    </select>
  </p>

  <output>
    <p class="placeholder">(Image placeholder ...)</p>
  </output>

  <!-- <hr> -->

  <pre id="meta"></pre>
</main>

</html>
